<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Employee Dashboard</h1>

    <div id="logout"><button class="logout-button">Logout</button></div>

    <div id="container">

        <h5 id="table-title">Your Past Reimbursement Requests:</h5>
        <table id="reimb-table">
            <thead>
                <tr>
                    <th>ID Number</th>
                    <th>Amount</th>
                    <th>Description</th>
                    <th>Submitted</th>
                    <th>Resolved</th>
                    <th>Author</th>
                    <th>Resolved By</th>
                    <th>Status</th>
                    <th>Type</th>
                </tr>
            </thead>
            <tbody id="reimbs">
                
            </tbody>
        </table>

    </div>

    <div id="new-reimb-container">
        <form id="new-reimb">
            <h4>Add a new Reimbursement Request:</h4>

            <div><input type="number" id="amount" placeholder="Amount"></div>
            <div><input type="text" id="description" placeholder="Description"></div>

            <div id="select-container">
                <select id="select-type">
                    <option value = "1">Lodging</option>
                    <option value = "2">Food</option>
                    <option value = "3">Travel</option>
                </select> 
            </div>

            <div><button class="btn btn-primary" onclick="createReimbursement(event)">Submit</button></div>
            
        </form>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
